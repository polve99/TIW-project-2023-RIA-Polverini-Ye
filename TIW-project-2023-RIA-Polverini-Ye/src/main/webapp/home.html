<!DOCTYPE html>
<html>

	<head>
	    <meta charset="utf-8">
	    <title>BidWars</title>
	    <link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css"/>
	    <script src="utilis.js" charset="utf-8" defer></script>
		<script src="home.js" charset="utf-8" defer></script>
		<script src="cookie.js" charset="utf-8" defer></script>
		<script src="auction.js" charset="utf-8" defer></script>
		<script src="buypage.js" charset="utf-8" defer></script>
	</head>

	<body> 
	<!-- TODO: da cancellare la cartella templates quando abbiamo fatto tutto -->
	
	
		<!-- HOME PAGE SECTION  -------------------s-------------------------------------------------------------------------- -->
		
		<div class = "homeLinks" id = "home">
			<h1 align="center">$ BidWars' Home Page $</h1>
			<h2 align="center" id = "customTitle"></h2>
			<div class="button-container">
				<a href="#" id="id_goToBuy" class="buy-button">BUY SOMETHING</a>
				<a href="#" id="id_goToSell" class="sell-button">SELL SOMETHING</a>
			</div>
			<div class="logout-button">
				<a href="Logout" class="logout-button-small">Logout</a>
			</div>
		</div>
		
		
		<!-- BUY PAGE SECTION ----------------------------------------------------------------------------------------------- -->
		
		<div class = "hiddenElement" id = "buySection">
			<h1 style="text-align: center;">BidWars' Buy section</h1>
			<div class = "errorString">
				<p id = "errorString" class="error"></p>
			</div>
			
			<!-- BUY1: open auctions, KEYWORD search and detailed auction section (open w bid option and closed) -->
			
			<br><br>
			<div id = "OpenAuctionSection">
				
				<fieldset>
			        <div class="container">
			            <div class="row">
			                <h1>List of open auctions</h1>
			                <div id = "id_empty_auctionInfoListOpen">
								<p id = "NoOpenAuctionsMsg"></p>
							</div>
							
							<table class="table" id="OpenAuctionMacroTable">
								
								 <tr>
								 	<td>
						            	<table class="table" id = "id_auctionInfoListOpen_listContainer">
						                    <thead>
						                        <tr>
						                            <th>Auction Id</th>
						                            <th>Articles</th>
						                            <th>Max Bid</th>
						                            <th>Min Rise</th>
						                            <th>Time Left</th>
						                        </tr>
						                    </thead>
						                    <tbody id="id_auctionInfoListOpen_body">
						                    	
											</tbody>
						                </table>
								 	</td>
								 	
								 	<td> <!-- auction's details page with list of articles and table with bids for the auction
								 			 quindi 2 tables interne e con anche la form per fare la bid -->
								 		<table class="table" id="id_auctionDetails">
								 			
								 		</table>
								 	</td>
								 	
								 </tr>
							</table>
			                
			            </div>
			        </div>
			    </fieldset>
			    
			    <br><br><!-- form per fare la search della KEYWORD -->
			    <div style="text-align: center;">
			    	<form id="id_searchKeyword" action="#">
						<fieldset>
							<p>Search for an auction by keyword:</p>
							<p class="wizard" id="id_cercaastewizard"></p>
							<input type="text" id="keyword" name="keyword"
								placeholder="Insert here the keyword to search" 
								size="40" maxlength="200" required /> <input type="hidden">
							<p><input type="submit" value="Search" /></p>
						</fieldset>
					</form>
			    </div>
			    
			</div>
			
			
			
			<!-- BUY2 da fare da zero: COOKIE SEARCHED AUCTIONS section -->
			
			
			
			
			<!-- BUY3: WON AUCTIONS section -->
			
			<br><br>
			<fieldset id = "WonAuctionSection">
				<div class="container">
			        <div class="row">
			            <h2 style="text-align: center;">List of all the closed auctions you won!</h2>
			            <div id = "id_empty_auctionInfoListWon">
							<p id = "NoWonAuctionsMsg"></p>
						</div>
			            <div id = "id_auctionInfoListWon">
			                <table class="table" id = "id_auctionInfoListWon_listContainer">
			                    <thead>
			                    <tr>
			                        <th>Auction Id</th>
			                        <th>Articles</th>
			                        <th>Winning bid</th>
			                    </tr>
			                    </thead>
			                    <tbody id="id_auctionInfoListWon_body">
								</tbody>
			                </table>
			            </div>
			        </div>
				</div>
			</fieldset>
		
		</div>
		
		
		
		
		<!-- SELL PAGE SECTION --------------------------------------------------------------------------------------------- -->
		<div class = "hiddenElement" id = "sellSection">
			<p>SELL PAGE</p>
		</div>
		
		
		
		
	</body>
</html>
